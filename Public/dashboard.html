<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <ul>
                <li><a href="/purchase">Purchase</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
            </ul>
            <a href="/api/logout">Logout</a>
        </nav>
        <h1>My Order History</h1>
        <div id="status"></div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Phone</th>
                    <th>Plan</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ordersTableBody = document.getElementById('ordersTableBody');
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Loading your orders...';

            fetch('/api/my-orders')
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    ordersTableBody.innerHTML = ''; // Clear loading message
                    if (data.orders.length === 0) {
                        statusDiv.textContent = 'You have not made any orders yet.';
                        return;
                    }
                    statusDiv.textContent = ''; // Clear status message
                    data.orders.forEach(order => {
                        const row = document.createElement('tr');
                        const statusClass = `status-${order.status.replace('_', '-')}`;
                        row.innerHTML = `
                            <td>${new Date(order.created_at).toLocaleDateString()}</td>
                            <td>${order.phone_number}</td>
                            <td>${order.data_plan}</td>
                            <td>GHS ${order.amount.toFixed(2)}</td>
                            <td><span class="status-span ${statusClass}">${order.status.replace('_', ' ')}</span></td>
                        `;
                        ordersTableBody.appendChild(row);
                    });
                })
                .catch(err => {
                    statusDiv.textContent = `Error: ${err.message}`;
                    statusDiv.style.color = 'red';
                });
        });
    </script>
</body>
</html>
