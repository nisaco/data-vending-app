<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <title>Purchase Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <ul>
                <li><a href="/purchase">Purchase</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
            </ul>
            <a href="/api/logout">Logout</a>
        </nav>
        <h1>Buy Mobile Data</h1>
        <form id="paymentForm">
            <!-- Form groups for network, dataplan, phone, email -->
            <div class="form-group">
                <label for="network">Select Network</label>
                <select id="network" name="network" required>
                    <option value="MTN">MTN</option>
                    <option value="Telecel">Telecel</option>
                    <option value="AirtelTigo">AirtelTigo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataplan">Select Data Plan</label>
                <select id="dataplan" name="dataplan" required>
                    <option>Select a network first</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 0244123456" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address (for receipt)</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        // Paste the new, corrected script.js from our previous conversations here.
        // It should fetch plans dynamically when the network changes.
    </script>
</body>
</html>
