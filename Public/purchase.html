<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Top-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buy Mobile Data</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="network">Select Network</label>
                <select id="network" name="network" required>
                    <option value="MTN">MTN</option>
                    <option value="Telecel">Telecel</option>
                    <option value="AirtelTigo">AirtelTigo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataplan">Select Data Plan</label>
                <select id="dataplan" name="dataplan" required>
                    <option >Loading plans</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 0244123456" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="script.js"></script>
</body>
</html>
