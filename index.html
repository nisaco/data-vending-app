<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DataLink</title>
    <style>
        /* --- Basic Reset & Font --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
            color: #fff;
        }

        /* --- Hero Section Styling --- */
        .hero {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
            background: #333; /* Fallback color */
        }

        /* --- Background Image & Overlay --- */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Make sure to replace 'hero-bg.jpg' with your image file */
            background-image: url('Public/wallpaperflare.com_wallpaper (9).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.4); /* Darkens the background image to make text readable */
            z-index: 1;
        }

        /* --- Content Styling --- */
        .hero-content {
            position: relative;
            z-index: 2;
            opacity: 0; /* Initially hidden for animation */
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* --- Call-to-Action Button --- */
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: #009879; /* Same color as your payment button for consistency */
            border: none;
            border-radius: 50px; /* Pill-shaped button */
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #007a63;
            transform: translateY(-3px); /* Slight lift on hover */
        }

        /* --- Animation --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Stay Connected, Instantly.</h1>
            <p>Reliable and affordable mobile data for MTN, Telecel, and AirtelTigo. Never miss a moment.</p>
            <a href="purchase.html" class="cta-button">Get Started</a>
        </div>
    </section>

</body>
</html>
