<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Log In to Your Account</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div id="status"></div>
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const statusDiv = document.getElementById('status');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            statusDiv.textContent = 'Logging in...';
            statusDiv.style.color = 'orange';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();

                // This 'if' statement checks if the server responded with a success status (like 200 OK)
                if (response.ok) {
                    statusDiv.textContent = 'Success! Redirecting...';
                    statusDiv.style.color = 'green';
                    
                    // This is the critical line that redirects the user to the purchase page
                    window.location.href = '/purchase'; 
                } else {
                    // If the server responded with an error (like 401 Unauthorized), show the error message
                    statusDiv.textContent = result.message;
                    statusDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Login error:', error);
                statusDiv.textContent = 'An error occurred. Please try again.';
                statusDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
