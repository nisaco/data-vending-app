<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - DataLink</title>
    <!-- FAVICON LINK -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for base colors and card styling */
        :root { --primary-color: #009879; }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-color: #e5e7eb; 
        }
        /* Glassmorphism Card Styling */
        .glass-card {
            background: white;
            color: #1f2937; /* Dark text */
            border: 1px solid #d1d5db;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }
        /* Dark Mode Overrides */
        .dark {
            background-color: #1a1a1a; 
        }
        .dark .glass-card {
            background: #282828;
            color: #f3f4f6; /* Light text */
            border: 1px solid #4b5563;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .dark .glass-card input {
            background: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        .glass-card input {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #1f2937;
        }
        .glass-card input:focus { border-color: var(--primary-color); outline: none; }
        .text-primary { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="glass-card w-full max-w-sm p-8 rounded-2xl text-center">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 transition">
            <svg id="theme-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.914A8.966 8.966 0 0112 18c-3.14 0-5.968-1.293-8.06-3.385A9.006 9.006 0 0012 21c5.152 0 9.428-3.791 10.378-8.586z"></path></svg>
        </button>

        <h1 class="text-3xl font-extrabold mb-6 mt-4">Welcome Back</h1>
        <form id="loginForm">
            <div class="mb-4 text-left">
                <label for="username" class="block mb-2 font-medium">Username</label>
                <input type="text" id="username" required class="w-full p-3 rounded-lg transition" autocomplete="username">
            </div>
            <div class="mb-4 text-left relative">
                <label for="password" class="block mb-2 font-medium">Password</label>
                <input type="password" id="password" required class="w-full p-3 rounded-lg transition pr-10" autocomplete="current-password">
                <!-- Show/Hide Toggle -->
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 pt-5 text-gray-500 dark:text-gray-400 focus:outline-none">
                    <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                </button>
                <p class="text-right mt-1 text-sm">
                    <a href="forgot.html" class="text-gray-500 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-300 transition duration-150">Forgot Password?</a>
                </p>
            </div>
            <button type="submit" class="w-full py-3 bg-primary text-white font-bold rounded-lg text-lg transition duration-300 hover:bg-secondary shadow-xl">
                Log In
            </button>
        </form>
        <div id="status" class="mt-4 font-semibold min-h-[20px] text-gray-700 dark:text-gray-200"></div>
        <p class="mt-6 text-sm text-gray-700 dark:text-gray-400">
            Don't have an account? 
            <a href="signup.html" class="font-bold underline hover:text-primary dark:text-white">Sign Up</a>
        </p>
    </div>
    <script>
        // --- THEME LOGIC START ---
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');

        function updateThemeIcon(isDark) { /* ... implementation ... */ }
        function checkInitialTheme() {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
                updateThemeIcon(true);
            } else {
                htmlElement.classList.remove('dark');
                updateThemeIcon(false);
            }
        }

        themeToggle.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                updateThemeIcon(false);
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon(true);
            }
        });
        
        document.addEventListener('DOMContentLoaded', checkInitialTheme);
        // --- THEME LOGIC END ---

        // --- PASSWORD TOGGLE LOGIC ---
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eye-icon');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change eye icon: open eye if text, closed eye if password
            if (type === 'text') {
                eyeIcon.setAttribute('d', 'M15 12a3 3 0 11-6 0 3 3 0 016 0z');
            } else {
                eyeIcon.setAttribute('d', 'M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            const [username, password] = [document.getElementById('username').value, document.getElementById('password').value];
            
            const button = e.target.querySelector('button');
            button.disabled = true;
            statusDiv.textContent = 'Logging in...';
            statusDiv.style.color = 'orange';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    statusDiv.textContent = 'Success! Redirecting to purchase page...';
                    statusDiv.style.color = 'green';
                    
                    window.location.href = '/purchase'; 
                } else {
                    const result = await response.json();
                    statusDiv.textContent = result.message || 'Login failed. Invalid credentials.';
                    statusDiv.style.color = 'red';
                }
            } catch(err) {
                statusDiv.textContent = 'Network error. Could not connect to server.';
                statusDiv.style.color = 'red';
            } finally {
                button.disabled = false;
                button.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
