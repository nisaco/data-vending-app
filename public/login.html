<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - DataLink</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div id="status"></div>
        <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            const [username, password] = [document.getElementById('username').value, document.getElementById('password').value];
            
            const response = await fetch('/api/login', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            if (response.ok) {
                statusDiv.textContent = 'Success! Redirecting...';
                statusDiv.style.color = 'lightgreen';
                window.location.href = '/purchase';
            } else {
                const result = await response.json();
                statusDiv.textContent = result.message;
                statusDiv.style.color = 'pink';
            }
        });
    </script>
</body>
</html>
