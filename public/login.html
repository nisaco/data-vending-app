<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Client Access</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Professional color scheme */
        :root { --primary: #009879; }
        .text-primary { color: var(--primary); }
        .bg-primary { background-color: var(--primary); }
        .ring-primary:focus { --tw-ring-color: var(--primary); }
        
        /* Dark Mode Specific Styles */
        .dark { background-color: #121212; color: #e0e0e0; }
        .dark .bg-white { background-color: #1f1f1f; }
        .dark .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4); }
        .dark input { background-color: #374151; border-color: #4b5563; color: #e0e0e0; }
        .dark .text-gray-800 { color: #ffffff; }
        .dark .text-gray-700 { color: #d1d5db; }
        .dark .text-gray-500 { color: #9ca3af; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center font-sans p-4 transition-colors duration-300">

    <!-- Theme Toggle (Fixed Position) -->
    <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 transition">
        <!-- Moon Icon (Default Light Mode) -->
        <svg id="theme-icon-moon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <!-- Sun Icon (Hidden by Default) -->
        <svg id="theme-icon-sun" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>

    <!-- Main Login Card -->
    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100 transition-colors duration-300">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight transition-colors duration-300">
                Client Login
            </h1>
            <p class="text-gray-500 mt-2 text-lg transition-colors duration-300">Access your platform dashboard.</p>
        </div>

        <form id="login-form" class="space-y-6">

            <!-- Username Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1 transition-colors duration-300">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary ring-primary transition duration-150"
                       placeholder="Enter your username">
            </div>

            <!-- Password Input -->
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1 transition-colors duration-300">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full pr-12 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary ring-primary transition duration-150"
                       placeholder="Enter your password">
                <!-- Show/Hide Toggle -->
                <button type="button" onclick="togglePasswordVisibility('password', this)"
                        class="absolute inset-y-0 right-0 top-6 pt-3 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>

            <!-- Forgot Password Link -->
            <div class="flex justify-end text-sm">
                <a href="/forgot.html" class="font-medium text-gray-500 hover:text-primary transition duration-150">
                    Forgot Password?
                </a>
            </div>

            <!-- Status Message Area -->
            <div id="status-message" class="min-h-[20px] text-center font-medium text-sm">
                <!-- Messages (success/error) will appear here -->
            </div>

            <!-- Submit Button -->
            <button type="submit" id="login-button"
                    class="w-full py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Log In
            </button>
        </form>

        <!-- Signup Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600 transition-colors duration-300">
                Need access? 
                <a href="/signup.html" class="font-medium text-primary hover:text-gray-700 transition duration-150">
                    Register here
                </a>
            </p>
        </div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- Password Visibility Toggle ---
        function togglePasswordVisibility(fieldId, buttonElement) {
            const field = document.getElementById(fieldId);
            const isPassword = field.type === 'password';
            field.type = isPassword ? 'text' : 'password';
            
            // Optional: Toggle icon appearance based on visibility state
            // For simplicity here, we keep the eye icon but the state changes the field type.
        }

        // --- Theme Management ---
        const htmlElement = document.documentElement;
        const toggleButton = document.getElementById('theme-toggle');
        const iconMoon = document.getElementById('theme-icon-moon');
        const iconSun = document.getElementById('theme-icon-sun');

        // Apply saved or system preference theme on load
        function applyTheme(theme) {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                iconMoon.classList.add('hidden');
                iconSun.classList.remove('hidden');
            } else {
                htmlElement.classList.remove('dark');
                iconMoon.classList.remove('hidden');
                iconSun.classList.add('hidden');
            }
        }

        // Initialize theme based on localStorage or system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            applyTheme('dark');
        } else {
            applyTheme('light');
        }

        // Toggle theme on button click
        toggleButton.addEventListener('click', () => {
            const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- Login Form Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const statusMessage = document.getElementById('status-message');
            const loginButton = document.getElementById('login-button');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    setStatus('Please enter both username and password.', 'error');
                    return;
                }

                // Prepare UI for submission
                loginButton.disabled = true;
                loginButton.textContent = 'Authenticating...';
                setStatus('Verifying credentials...', 'warning');

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setStatus(data.message + ' Redirecting...', 'success');
                        setTimeout(() => {
                            // Redirect to the purchase page upon success
                            window.location.href = data.redirect || '/purchase.html'; 
                        }, 1000);
                    } else {
                        setStatus(data.message || 'Login failed. Check your username and password.', 'error');
                    }

                } catch (error) {
                    console.error('Network or server error during login:', error);
                    setStatus('Network error. Could not connect to the server.', 'error');
                } finally {
                    // Re-enable button if no redirect occurred
                    if (loginButton.disabled) {
                        loginButton.disabled = false;
                        loginButton.textContent = 'Log In';
                    }
                }
            });

            function setStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'min-h-[20px] text-center font-medium text-sm mt-3 transition-colors duration-300';
                if (type === 'error') {
                    statusMessage.classList.add('text-red-600');
                    statusMessage.classList.remove('text-green-600', 'text-yellow-600');
                } else if (type === 'success') {
                    statusMessage.classList.add('text-green-600');
                    statusMessage.classList.remove('text-red-600', 'text-yellow-600');
                } else if (type === 'warning') {
                     statusMessage.classList.add('text-yellow-600');
                     statusMessage.classList.remove('text-red-600', 'text-green-600');
                }
            }
        });
    </script>
</body>
</html>
