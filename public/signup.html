<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DataLink</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <h1>Create Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="status"></div>
        <p class="auth-link">Already have an account? <a href="login.html">Log In</a></p>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            const [username, email, password] = [document.getElementById('username').value, document.getElementById('email').value, document.getElementById('password').value];
            
            const response = await fetch('/api/signup', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            const result = await response.json();
            statusDiv.textContent = result.message;
            statusDiv.style.color = response.ok ? 'lightgreen' : 'pink';
            if (response.ok) setTimeout(() => window.location.href = 'login.html', 2000);
        });
    </script>
</body>
</html>
