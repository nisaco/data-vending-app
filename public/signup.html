<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Client Access</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Professional color scheme */
        :root { --primary: #009879; }
        .text-primary { color: var(--primary); }
        .bg-primary { background-color: var(--primary); }
        .ring-primary:focus { --tw-ring-color: var(--primary); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans p-4">

    <!-- Main Registration Card -->
    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">
                Secure Access Registration
            </h1>
            <p class="text-gray-500 mt-2 text-lg">Create your professional account.</p>
        </div>

        <form id="signup-form" class="space-y-6">

            <!-- Username Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary ring-primary transition duration-150"
                       placeholder="Enter a unique username">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary ring-primary transition duration-150"
                       placeholder="you@company.com">
            </div>

            <!-- Password Input -->
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required minlength="6"
                       class="w-full pr-12 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary ring-primary transition duration-150"
                       placeholder="Minimum 6 characters">
                <!-- Show/Hide Toggle for Password -->
                <button type="button" onclick="togglePasswordVisibility('password', this)"
                        class="absolute inset-y-0 right-0 top-6 pt-3 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>

            <!-- Confirm Password Input -->
            <div class="relative">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6"
                       class="w-full pr-12 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary ring-primary transition duration-150"
                       placeholder="Re-enter password">
                <!-- Show/Hide Toggle for Confirm Password -->
                <button type="button" onclick="togglePasswordVisibility('confirm-password', this)"
                        class="absolute inset-y-0 right-0 top-6 pt-3 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>


            <!-- Status Message Area -->
            <div id="status-message" class="min-h-[20px] text-center font-medium text-sm">
                <!-- Messages (success/error) will appear here -->
            </div>

            <!-- Submit Button -->
            <button type="submit" id="register-button"
                    class="w-full py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Register Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have access? 
                <a href="/login.html" class="font-medium text-primary hover:text-gray-700 transition duration-150">
                    Log in here
                </a>
            </p>
        </div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(fieldId, buttonElement) {
            const field = document.getElementById(fieldId);
            const isPassword = field.type === 'password';
            field.type = isPassword ? 'text' : 'password';
            
            // Toggle icon (optional: changes to reflect open/closed eye)
            const iconPath = isPassword
                ? 'M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z'
                : 'M13.87 9.87a1 1 0 00-1.414 1.414L15.46 16H8a1 1 0 100 2h7.46l-2.99 2.99a1 1 0 101.414 1.414L19.46 16zM6 16a1 1 0 00-1 1v2a1 1 0 002 0v-2a1 1 0 00-1-1z';
            
            buttonElement.querySelector('svg path:nth-child(1)').setAttribute('d', iconPath.includes('15 12') ? 'M15 12a3 3 0 11-6 0 3 3 0 016 0z' : 'M15 12a3 3 0 11-6 0 3 3 0 016 0z'); // Keep the dot/circle
            buttonElement.querySelector('svg path:nth-child(2)').setAttribute('d', isPassword 
                ? 'M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z' 
                : 'M17.94 17.94A10.007 10.007 0 0112 21c-4.477 0-8.268-2.943-9.542-7a1 1 0 010-1.999C3.732 7.943 7.523 5 12 5c.677 0 1.34.084 1.98.24l-1.523-1.523a1 1 0 011.414-1.414L17.94 17.94z');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signup-form');
            const statusMessage = document.getElementById('status-message');
            const registerButton = document.getElementById('register-button');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Collect form data
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (!username || !email || !password || !confirmPassword) {
                    setStatus('All fields are required.', 'error');
                    return;
                }
                
                // ðŸ›‘ CRITICAL CLIENT-SIDE VALIDATION
                if (password !== confirmPassword) {
                    setStatus('Passwords do not match. Please verify.', 'error');
                    document.getElementById('password').focus();
                    return;
                }

                // Prepare UI for submission
                registerButton.disabled = true;
                registerButton.textContent = 'Registering...';
                setStatus('Processing request, please wait...', 'warning');

                try {
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setStatus(data.message + ' Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login.html'; // Redirect to login page
                        }, 2000);
                    } else {
                        // Handle server-side validation or existing user errors
                        setStatus(data.message || 'Signup failed due to a server error.', 'error');
                    }

                } catch (error) {
                    console.error('Network or server error during signup:', error);
                    setStatus('Network error. Please check your connection and try again.', 'error');
                } finally {
                    // Re-enable button if no redirect occurred
                    if (!registerButton.disabled) {
                         registerButton.disabled = false;
                         registerButton.textContent = 'Register Account';
                    }
                }
            });

            function setStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'min-h-[20px] text-center font-medium text-sm mt-3';
                if (type === 'error') {
                    statusMessage.classList.add('text-red-600');
                } else if (type === 'success') {
                    statusMessage.classList.add('text-green-600');
                } else if (type === 'warning') {
                     statusMessage.classList.add('text-yellow-600');
                }
            }
        });
    </script>
</body>
</html>
