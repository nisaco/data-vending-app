<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DataLink</title>
    <!-- FAVICON LINK -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for base colors and card styling */
        :root { --primary-color: #009879; }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-color: #e5e7eb; 
        }
        /* Glassmorphism Card Styling */
        .glass-card {
            background: white;
            color: #1f2937;
            border: 1px solid #d1d5db;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }
        /* Dark Mode Overrides */
        .dark {
            background-color: #1a1a1a; 
        }
        .dark .glass-card {
            background: #282828;
            color: #f3f4f6; 
            border: 1px solid #4b5563;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .dark .glass-card input {
            background: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        .glass-card input {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #1f2937;
        }
        .glass-card input:focus { outline: none; border-color: var(--primary-color); }
        .text-primary { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="glass-card w-full max-w-sm p-8 rounded-2xl text-center">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 transition">
            <svg id="theme-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.914A8.966 8.966 0 0112 18c-3.14 0-5.968-1.293-8.06-3.385A9.006 9.006 0 0012 21c5.152 0 9.428-3.791 10.378-8.586z"></path></svg>
        </button>

        <h1 class="text-3xl font-extrabold mb-6 mt-4">Create Account</h1>
        <form id="signupForm">
            <div class="mb-4 text-left">
                <label for="username" class="block mb-2 font-medium">Username</label>
                <input type="text" id="username" required class="w-full p-3 rounded-lg transition" autocomplete="username">
            </div>
            <div class="mb-4 text-left">
                <label for="email" class="block mb-2 font-medium">Email</label>
                <input type="email" id="email" required class="w-full p-3 rounded-lg transition" autocomplete="email">
            </div>
            <div class="mb-4 text-left relative">
                <label for="password" class="block mb-2 font-medium">Password</label>
                <input type="password" id="password" required class="w-full p-3 rounded-lg transition pr-10" autocomplete="new-password">
                <!-- Show/Hide Toggle -->
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 pt-5 text-gray-500 dark:text-gray-400 focus:outline-none">
                    <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                </button>
            </div>
            <div class="mb-6 text-left">
                <label for="referralCode" class="block mb-2 font-medium">Referral Code (Optional)</label>
                <input type="text" id="referralCode" class="w-full p-3 rounded-lg transition" placeholder="Enter friend's code">
            </div>

            <button type="submit" class="w-full py-3 bg-primary text-white font-bold rounded-lg text-lg transition duration-300 hover:bg-secondary shadow-xl">
                Sign Up
            </button>
        </form>
        <div id="status" class="mt-4 font-semibold min-h-[20px] text-gray-700 dark:text-gray-200"></div>
        <p class="mt-6 text-sm text-gray-700 dark:text-gray-400">
            Already have an account? 
            <a href="login.html" class="font-bold underline hover:text-primary dark:text-white">Log In</a>
        </p>
    </div>
    <script>
        // --- THEME LOGIC START ---
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');

        function updateThemeIcon(isDark) {
            if (isDark) {
                themeIcon.innerHTML = '<path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-4 7a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm6.5-6.5a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zm-13 0a1 1 0 011.414 0l.707.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 010-1.414zM3 10a1 1 0 011-1h1a1 1 0 110 2H4a1 1 0 01-1-1zm14 0a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1z" clip-rule="evenodd" fill-rule="evenodd"></path>';
            } else {
                themeIcon.innerHTML = '<path d="M17.293 13.914A8.966 8.966 0 0112 18c-3.14 0-5.968-1.293-8.06-3.385A9.006 9.006 0 0012 21c5.152 0 9.428-3.791 10.378-8.586z"></path>';
            }
        }

        function checkInitialTheme() {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
                updateThemeIcon(true);
            } else {
                htmlElement.classList.remove('dark');
                updateThemeIcon(false);
            }
        }

        themeToggle.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                updateThemeIcon(false);
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon(true);
            }
        });
        
        document.addEventListener('DOMContentLoaded', checkInitialTheme);
        // --- THEME LOGIC END ---

        // --- PASSWORD TOGGLE LOGIC ---
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change eye icon: open eye if text, closed eye if password
            const eyeIcon = document.getElementById('eye-icon');
            if (type === 'text') {
                eyeIcon.setAttribute('d', 'M15 12a3 3 0 11-6 0 3 3 0 016 0z');
            } else {
                eyeIcon.setAttribute('d', 'M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            const [username, email, password, referralCode] = [
                document.getElementById('username').value, 
                document.getElementById('email').value, 
                document.getElementById('password').value,
                document.getElementById('referralCode').value
            ];
            
            const button = e.target.querySelector('button');
            button.disabled = true;
            statusDiv.textContent = 'Creating account...';
            statusDiv.style.color = 'orange';

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password, 
                        referralCode: referralCode.toUpperCase() 
                    })
                });
                const result = await response.json();
                
                statusDiv.textContent = result.message;
                statusDiv.style.color = response.ok ? 'green' : 'red';
                
                if (response.ok) {
                    setTimeout(() => window.location.href = 'login.html', 1500);
                }
            } catch (err) {
                statusDiv.textContent = 'Network error. Could not connect to server.';
                statusDiv.style.color = 'red';
            } finally {
                if (!statusDiv.textContent.includes('Success')) {
                    button.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
