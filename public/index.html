<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DataLink</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; height: 100vh; overflow: hidden; color: #fff; }
        .hero {
            height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 2rem; position: relative;
        }
        .hero::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1554435493-93422e8220c8?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; filter: brightness(0.4); z-index: 1;
        }
        .hero-content { position: relative; z-index: 2; opacity: 0; animation: fadeIn 1.5s forwards 0.5s; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(20px); } }
        h1 { font-size: 3.5rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        p { font-size: 1.25rem; margin-bottom: 2rem; max-width: 600px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .cta-button {
            display: inline-block; padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600; color: #fff;
            background-color: #009879; border: none; border-radius: 50px; text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover { background-color: #007a63; transform: translateY(-3px); }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Stay Connected, Instantly.</h1>
            <p>Reliable and affordable mobile data for MTN, Telecel, and AirtelTigo. Never miss a moment.</p>
            <a href="/purchase" class="cta-button">Get Started</a>
        </div>
    </section>
</body>
</html>
