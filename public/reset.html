<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="apple-touch-icon.png">
   
    <title>Set New Password - DataLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary-color: #009879; }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-color: #e5e7eb; 
        }
        .glass-card {
            background: white;
            color: #1f2937;
            border: 1px solid #d1d5db;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .dark { background-color: #1a1a1a; }
        .dark .glass-card {
            background: #282828;
            color: #f3f4f6;
            border: 1px solid #4b5563;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .dark .glass-card input {
            background: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        .glass-card input {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #1f2937;
        }
        .text-primary { color: var(--primary-color); }
    </style>
</head>
<body class="dark:bg-[#1a1a1a]">
    <div class="glass-card w-full max-w-sm p-8 rounded-2xl text-center">
        <h1 class="text-2xl font-extrabold mb-4">Set New Password</h1>
        <form id="resetForm">
            <div class="mb-4 text-left">
                <label for="password" class="block mb-2 font-medium">New Password</label>
                <input type="password" id="password" required class="w-full p-3 rounded-lg transition">
            </div>
            <div class="mb-6 text-left">
                <label for="confirm-password" class="block mb-2 font-medium">Confirm Password</label>
                <input type="password" id="confirm-password" required class="w-full p-3 rounded-lg transition">
            </div>
            <button type="submit" class="w-full py-3 bg-primary text-white font-bold rounded-lg text-lg transition duration-300 hover:bg-secondary shadow-xl">
                Reset Password
            </button>
        </form>
        <div id="status" class="mt-4 font-semibold min-h-[20px] text-gray-700 dark:text-gray-200"></div>
        <p class="mt-6 text-sm text-gray-700 dark:text-gray-400">
            <a href="login.html" class="font-bold underline hover:text-primary dark:text-white">Back to Log In</a>
        </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                statusDiv.textContent = "Error: Missing security token.";
                statusDiv.style.color = 'red';
                document.getElementById('resetForm').style.display = 'none';
                return;
            }

            document.getElementById('resetForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (newPassword !== confirmPassword) {
                    statusDiv.textContent = 'Passwords do not match.';
                    statusDiv.style.color = 'red';
                    return;
                }

                const button = e.target.querySelector('button');
                button.disabled = true;
                statusDiv.textContent = 'Processing...';
                statusDiv.style.color = 'orange';

                try {
                    const response = await fetch('/api/reset-password', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword })
                    });
                    const result = await response.json();
                    
                    statusDiv.textContent = result.message;
                    statusDiv.style.color = response.ok ? 'green' : 'red';
                    
                    if (response.ok) {
                        setTimeout(() => window.location.href = 'login.html', 2000);
                    }
                } catch (err) {
                    statusDiv.textContent = 'Network error.';
                    statusDiv.style.color = 'red';
                } finally {
                    button.disabled = false;
                    button.textContent = 'Reset Password';
                }
            });
        });
    </script>
</body>
</html>
