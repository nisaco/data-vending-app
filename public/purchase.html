<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/purchase" class="nav-brand">DataLink</a>
            <div class="nav-menu">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/api/logout" class="nav-link nav-link-logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Buy Mobile Data</h1>
        <p class="subtitle">Select your network and data plan to get started.</p>
        <form id="paymentForm">
            <div class="form-group"><label for="network">Select Network</label><select id="network" required><option value="MTN">MTN</option><option value="AirtelTigo">AirtelTigo</option><option value="Telecel">Telecel</option></select></div>
            <div class="form-group"><label for="dataplan">Select Data Plan</label><select id="dataplan" required><option value="" data-amount="0">Loading plans...</option></select></div>
            <!-- Phone number input with 10-digit validation -->
            <div class="form-group">
                <label for="phone">Phone Number (10 digits starting with 0)</label>
                <input type="tel" id="phone" pattern="0[0-9]{9}" maxlength="10" placeholder="e.g., 0501234567" required>
            </div>
            <div class="form-group"><label for="email">Email for Receipt</label><input type="email" id="email" placeholder="your.email@example.com" required></div>
            <button type="submit" id="pay-button">Pay Now</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    
    <script>
        const networkSelect = document.getElementById('network');
        const dataplanSelect = document.getElementById('dataplan');
        const paymentForm = document.getElementById('paymentForm');
        const statusDiv = document.getElementById('status');
        const payButton = document.getElementById('pay-button');
        const phoneInput = document.getElementById('phone'); 
        
        // IMPORTANT: Replace this with your actual Paystack Public Key
        const PAYSTACK_PUBLIC_KEY = 'pk_test_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'; 
        
        // --- PAYSTACK FEE CALCULATION (Modified to pass 1.9% fee to customer) ---
        function calculateTotalCharge(planPriceInPesewas) {
            // Business absorbs the GHS 0.80 flat fee. Customer pays only the 1.9% variable fee.
            const TRANSACTION_FEE_RATE = 0.019;
            const TRANSACTION_FEE_FLAT = 80; 
            const TRANSACTION_FEE_CAP = 2000; 

            // 1. Calculate the fee AS IF the business were paying the full amount
            let feeForCapCheck = (planPriceInPesewas * TRANSACTION_FEE_RATE) + TRANSACTION_FEE_FLAT;
            
            // 2. Apply Cap Check
            let totalFee = feeForCapCheck > TRANSACTION_FEE_CAP ? TRANSACTION_FEE_CAP : feeForCapCheck;
            
            // 3. Calculate the Net Fee to pass to the customer (Total Fee - Absorbed Flat Fee)
            // Note: Math.max(0, ...) ensures the customer's fee is never negative.
            let netFeeToPass = Math.max(0, totalFee - TRANSACTION_FEE_FLAT); 

            // 4. Calculate the total charged to the customer
            const totalAmountCharged = planPriceInPesewas + Math.round(netFeeToPass);
            
            return totalAmountCharged;
        }
        
        // --- UI UPDATE: ONLY SHOWS THE BASE PRICE ---
        function updatePayButton(selectedOption) {
            const priceInPesewas = parseInt(selectedOption.dataset.amount) || 0;
            
            if (priceInPesewas === 0) {
                payButton.textContent = 'Pay Now';
                payButton.disabled = true;
                return;
            }
            
            const sellingPriceGHS = (priceInPesewas / 100).toFixed(2);
            
            payButton.textContent = `Pay GHS ${sellingPriceGHS}`;
            payButton.disabled = false;
        }


        const fetchPlansForNetwork = (network) => {
            dataplanSelect.innerHTML = '<option value="" data-amount="0">Loading plans...</option>';
            payButton.disabled = true;

            fetch(`/api/data-plans?network=${network}`)
                .then(response => response.json())
                .then(plans => {
                    dataplanSelect.innerHTML = '<option value="" data-amount="0" selected disabled>Select a Plan...</option>';
                    if (!plans.length) { dataplanSelect.innerHTML = '<option value="" data-amount="0">No plans available</option>'; return; }
                    
                    plans.forEach(p => {
                        const opt = document.createElement('option');
                        opt.value = p.id; 
                        opt.dataset.amount = p.price; 
                        opt.textContent = `${p.name} - GHS ${(p.price / 100).toFixed(2)}`;
                        dataplanSelect.appendChild(opt);
                    });
                    updatePayButton(dataplanSelect.options[dataplanSelect.selectedIndex]);
                })
                .catch(() => { 
                    dataplanSelect.innerHTML = '<option value="" data-amount="0">Could not load plans</option>'; 
                });
        };

        networkSelect.addEventListener('change', () => fetchPlansForNetwork(networkSelect.value));
        dataplanSelect.addEventListener('change', (e) => updatePayButton(e.target.options[e.target.selectedIndex]));
        document.addEventListener('DOMContentLoaded', () => fetchPlansForNetwork(networkSelect.value));


        paymentForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            const selected = dataplanSelect.options[dataplanSelect.selectedIndex];
            const priceInPesewas = parseInt(selected.dataset.amount);
            
            // ðŸ›‘ CLIENT-SIDE VALIDATION CHECK ðŸ›‘
            if (!phoneInput.checkValidity()) {
                statusDiv.textContent = "Please enter a valid 10-digit phone number starting with 0.";
                statusDiv.style.color = "red";
                phoneInput.focus();
                return;
            }

            if (!selected || priceInPesewas === 0 || isNaN(priceInPesewas)) {
                statusDiv.textContent = "Please select a valid data plan.";
                statusDiv.style.color = "red";
                return;
            }
            
            const totalAmountWithFees = calculateTotalCharge(priceInPesewas);

            payButton.disabled = true;
            payButton.textContent = 'Opening Checkout...';


            const paymentCallback = function(response) {
                statusDiv.textContent = "Verifying payment, please wait...";
                statusDiv.style.color = "orange";
                
                fetch('/paystack/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reference: response.reference }),
                })
                .then(verifyResponse => verifyResponse.json())
                .then(data => {
                    statusDiv.textContent = data.message;
                    statusDiv.style.color = data.status === 'success' ? 'green' : (data.status === 'pending' ? 'orange' : 'red');
                })
                .catch(err => {
                    statusDiv.textContent = "An error occurred during verification.";
                    statusDiv.style.color = "red";
                })
                .finally(() => {
                    payButton.disabled = false;
                    updatePayButton(selected);
                });
            };
            
            PaystackPop.setup({
                key: PAYSTACK_PUBLIC_KEY, 
                email: document.getElementById('email').value,
                amount: totalAmountWithFees, 
                currency: 'GHS',
                ref: 'DL-' + Math.floor((Math.random() * 1000000000) + 1),
                metadata: { 
                    phone_number: phoneInput.value, 
                    network: networkSelect.value, 
                    data_plan: selected.value,
                },
                callback: paymentCallback,
                onClose: function() { 
                    statusDiv.textContent = "Transaction cancelled."; 
                    statusDiv.style.color = "red"; 
                    payButton.disabled = false;
                    updatePayButton(selected);
                }
            }).openIframe();
        });
    </script>
