<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="apple-touch-icon.png">
   
    <title>My Dashboard - DataLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #009879; --secondary: #007a63; }
        .text-primary { color: var(--primary); }
        .bg-primary { background-color: var(--primary); }
        
        /* DARK MODE STYLES */
        .dark { background-color: #121212; color: #e0e0e0; }
        .dark .bg-white { background-color: #1f1f1f; color: #e0e0e0; }
        .dark .shadow-lg { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -2px rgba(0, 0, 0, 0.3); }
        .dark .text-gray-600, .dark .text-gray-500 { color: #b0b0b0; }
        .dark .border-gray-100 { border-color: #374151; }
        .dark .bg-gray-700 { background-color: #374151; }
        .dark .divide-y { border-color: #4b5563; }
        
        /* Table Status Colors */
        .status-data_sent { background-color: #10b981; } 
        .status-pending_review { background-color: #f59e0b; } 
        .status-payment_success, .status-topup_successful { background-color: #3b82f6; } /* Blue */
        
        /* Tab Styling */
        .filter-tab {
            transition: all 0.2s ease-in-out;
            padding: 8px 16px;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-weight: 500;
        }
        .filter-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            font-weight: 700;
        }
        /* Activity Log Specific Colors */
        .type-deposit { color: #10b981; font-weight: 700; } 
        .type-purchase { color: #ef4444; font-weight: 700; } 
        /* Modal Backdrop */
        #modal-backdrop {
            background-color: rgba(0, 0, 0, 0.75);
            transition: opacity 0.3s ease;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans dark:bg-[#121212] dark:text-gray-200">
    
    <!-- Modal Backdrop -->
    <div id="modal-backdrop" class="fixed inset-0 hidden items-center justify-center opacity-0">
        <!-- Modal Content -->
        <div id="topup-modal" class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm transform scale-95 transition-all duration-300 dark:bg-gray-800">
            <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Deposit to Wallet</h3>
            <div id="modal-content-status" class="text-sm font-medium mb-3 text-red-500"></div>
            <label for="modal-topup-amount" class="block text-gray-700 dark:text-gray-300 mb-2">Amount (GHS, Min 6.00)</label>
            <input type="number" id="modal-topup-amount" min="6.00" step="0.50" placeholder="e.g., 10.00" value="6.00"
                   class="w-full p-2 border border-gray-300 rounded-lg text-gray-800 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white">
            <div class="mt-4 flex justify-end space-x-3">
                <button id="modal-cancel" type="button" class="py-2 px-4 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                <button id="modal-pay" type="button" class="py-2 px-4 bg-primary text-white rounded-lg hover:bg-secondary transition">Pay</button>
            </div>
        </div>
    </div>
    
    <!-- Navbar -->
    <nav class="bg-white shadow-lg dark:bg-[#1f1f1f]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="/purchase" class="text-xl font-bold text-primary">DataLink</a>
            <div class="flex space-x-4 items-center">
                <!-- Dark Mode Toggle Button -->
                <button id="theme-toggle" class="p-2 rounded-full text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 transition">
                    <svg id="theme-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.914A8.966 8.966 0 0112 18c-3.14 0-5.968-1.293-8.06-3.385A9.006 9.006 0 0012 21c5.152 0 9.428-3.791 10.378-8.586z"></path></svg>
                </button>
                <a href="/dashboard" class="text-primary hover:text-secondary transition font-bold border-b-2 border-primary">Dashboard</a>
                <a href="/api/logout" class="text-red-500 hover:text-red-700 transition font-medium">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Card -->
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl mt-8 border border-gray-100 dark:bg-[#1f1f1f] dark:border-gray-700">
            
            <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2 dark:text-white">My Dashboard</h1>
            <p class="text-center text-gray-500 mb-6 dark:text-gray-400">Review your wallet balance and transaction history.</p>
            
            <!-- Wallet Balance Card -->
            <div class="bg-primary text-white p-6 rounded-xl shadow-lg mb-8">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-lg font-medium">Your Current Wallet Balance</p>
                        <p class="text-5xl font-extrabold mt-1" id="wallet-balance-dashboard">
                            GHS 0.00
                        </p>
                    </div>
                    <!-- TopUp Button -->
                    <button id="open-topup-modal" class="py-2 px-4 bg-white text-primary font-bold rounded-lg shadow-md transition hover:bg-gray-100">
                        TopUp
                    </button>
                </div>
            </div>
            
            <!-- Notification Area -->
            <div id="notification-area" class="space-y-3 mb-6">
                <!-- Notifications will be added here -->
            </div>


            <!-- Activity Log Section -->
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4 border-b pb-2">Recent Activity Log</h2>

            <!-- Order History Filters -->
            <div id="network-filters" class="flex justify-center space-x-4 mb-6 border-b border-gray-200 text-gray-600 dark:border-gray-700 dark:text-gray-400">
                <div class="filter-tab active" data-network="All">All Activity</div>
                <div class="filter-tab" data-network="MTN">MTN</div>
                <div class="filter-tab" data-network="AirtelTigo">AirtelTigo</div>
                <div class="filter-tab" data-network="Telecel">Telecel</div>
            </div>
            
            <div id="status" class="text-center font-medium mb-4 text-gray-700 dark:text-gray-400">Loading your orders...</div>

            <!-- Responsive Table Container -->
            <div class="overflow-x-auto rounded-xl border border-gray-200 shadow-inner dark:border-gray-700">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-white uppercase bg-primary">
                        <tr>
                            <th scope="col" class="py-3 px-6 rounded-tl-xl">Time</th>
                            <th scope="col" class="py-3 px-6">Action</th>
                            <th scope="col" class="py-3 px-6">Details</th>
                            <th scope="col" class="py-3 px-6">Change (GHS)</th>
                            <th scope="col" class="py-3 px-6 rounded-tr-xl">Status</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-100 dark:bg-[#1f1f1f] dark:divide-gray-700">
                        <!-- Order rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
        // --- THEME LOGIC START ---
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');

        function updateThemeIcon(isDark) {
            if (isDark) {
                themeIcon.innerHTML = '<path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-4 7a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm6.5-6.5a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zm-13 0a1 1 0 011.414 0l.707.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 010-1.414zM3 10a1 1 0 011-1h1a1 1 0 110 2H4a1 1 0 01-1-1zm14 0a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1z" clip-rule="evenodd" fill-rule="evenodd"></path>';
            } else {
                themeIcon.innerHTML = '<path d="M17.293 13.914A8.966 8.966 0 0112 18c-3.14 0-5.968-1.293-8.06-3.385A9.006 9.006 0 0012 21c5.152 0 9.428-3.791 10.378-8.586z"></path>';
            }
        }

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
            updateThemeIcon(true);
        } else {
            htmlElement.classList.remove('dark');
            updateThemeIcon(false);
        }

        themeToggle.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                updateThemeIcon(false);
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon(true);
            }
        });
        // --- THEME LOGIC END ---


        // CRITICAL FIX: Date formatter to prevent "Invalid Date" errors
        function safeDateFormatter(isoString) {
            if (!isoString) return 'N/A';
            try {
                const date = new Date(isoString); 
                if (isNaN(date)) return 'Invalid Date';
                
                return date.toLocaleString('en-GB', { 
                    year: 'numeric', month: 'short', day: 'numeric', 
                    hour: '2-digit', minute: '2-digit' 
                });
            } catch (e) {
                return 'Invalid Date';
            }
        }
        
        // --- GLOBAL STATE & CONSTANTS ---
        let userOrders = []; 
        let userEmail = null; 
        const MIN_TOPUP_GHS = 6.00;
        const PAYSTACK_PUBLIC_KEY = 'pk_live_62dc43eeea153c81c216b75e3967f8a44ee94fc3'; 
        
        // --- DOM ELEMENTS ---
        const statusDiv = document.getElementById('status');
        const tableBody = document.getElementById('ordersTableBody');
        const filterContainer = document.getElementById('network-filters');
        const balanceDisplay = document.getElementById('wallet-balance-dashboard');
        const openTopupModalBtn = document.getElementById('open-topup-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPayBtn = document.getElementById('modal-pay');
        const modalAmountInput = document.getElementById('modal-topup-amount');
        const modalStatus = document.getElementById('modal-content-status');
        const notificationArea = document.getElementById('notification-area');


        // --- NOTIFICATION HANDLER ---
        function showNotification(message, type = 'success') {
            const colors = {
                success: 'bg-green-100 border-green-500 text-green-700 dark:bg-green-900 dark:text-green-300',
                error: 'bg-red-100 border-red-500 text-red-700 dark:bg-red-900 dark:text-red-300',
                warning: 'bg-yellow-100 border-yellow-500 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-300'
            };
            
            const alert = document.createElement('div');
            alert.className = `p-3 border-l-4 rounded-md shadow-sm ${colors[type]}`;
            alert.innerHTML = `<p class="font-medium">${message}</p>`;
            
            notificationArea.prepend(alert); 
            
            setTimeout(() => {
                alert.remove();
            }, 8000);
        }

        // --- FEE CALCULATION (60/40 split for TopUp) ---
        function calculateClientTopupFee(netDepositPesewas) {
            const PAYSTACK_RATE = 0.019;
            const PAYSTACK_FLAT = 80;
            
            const requiredTotalCharge = (netDepositPesewas + PAYSTACK_FLAT) / (1 - PAYSTACK_RATE);
            const truePaystackFee = requiredTotalCharge - netDepositPesewas;
            
            // Client pays 60% of the true fee
            const feeClientPays = truePaystackFee * 0.60;
            
            const finalCharge = netDepositPesewas + feeClientPays;
            return Math.round(finalCharge);
        }

        // --- DATA FETCHING ---
        async function fetchBalance() {
            try {
                const response = await fetch('/api/user-info');
                if (response.ok) {
                    const data = await response.json();
                    balanceDisplay.textContent = `GHS ${(data.walletBalance / 100).toFixed(2)}`;
                    
                    if (data.walletBalance < 1000) { // GHS 10.00 threshold
                        showNotification('Warning: Your wallet balance is running low!', 'warning');
                    }
                    return data.email; 
                } else if (response.status === 401) {
                    statusDiv.textContent = 'Session expired. Redirecting to login...';
                    statusDiv.style.color = 'red';
                    setTimeout(() => window.location.href = '/login.html', 1000);
                    return null;
                }
            } catch (error) {
                balanceDisplay.textContent = 'GHS Err';
                return null;
            }
        }

        async function fetchOrderHistory() {
            try {
                const response = await fetch('/api/my-orders');
                
                if (response.status === 401) return;
                if (!response.ok) throw new Error('Could not fetch orders.');
                
                const data = await response.json();
                userOrders = data.orders || [];

                if (userOrders.length === 0) { 
                    statusDiv.textContent = "You haven't made any transactions yet."; 
                    return; 
                }
                
                filterAndRenderOrders(filterContainer.querySelector('.filter-tab.active').dataset.network);

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }

        function renderOrders(orders) {
            tableBody.innerHTML = '';
            if (orders.length === 0) {
                statusDiv.textContent = "No orders found for this network.";
                return;
            }

            statusDiv.textContent = ''; 
            
            orders.forEach(order => {
                const row = tableBody.insertRow();
                const statusText = order.status.replace(/_/g, ' '); 
                const statusClass = `status-${order.status}`;
                
                let source = order.paymentMethod === 'wallet' ? 'Wallet' : 'Paystack';
                let item = order.dataPlan === 'WALLET TOP-UP' ? 'Wallet Top-up' : `${order.dataPlan} (${order.network || 'N/A'})`;

                // Displaying the financial change using sign convention
                let amountSign = (order.dataPlan === 'WALLET TOP-UP') ? '+' : '-';
                let amountColor = (order.dataPlan === 'WALLET TOP-UP') ? 'type-deposit' : 'type-purchase';

                row.className = 'hover:bg-gray-50 transition duration-150 dark:hover:bg-gray-800';

                row.innerHTML = `
                    <td class="py-4 px-6 dark:text-gray-400">${safeDateFormatter(order.created_at)}</td>
                    <td class="py-4 px-6 font-medium text-gray-800 dark:text-gray-300">${source}</td>
                    <td class="py-4 px-6 dark:text-gray-400">${item}</td>
                    <td class="py-4 px-6 font-semibold ${amountColor}">
                        ${amountSign} GHS ${order.amount.toFixed(2)}
                    </td>
                    <td class="py-4 px-6">
                        <span class="px-3 py-1 text-white text-xs font-bold uppercase rounded-full ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                `;
            });
        }
        
        function filterAndRenderOrders(network) {
            let filtered = userOrders;
            if (network !== 'All') {
                filtered = userOrders.filter(order => order.network === network || order.dataPlan === 'WALLET TOP-UP');
            }
            renderOrders(filtered);
        }

        // --- TOP-UP MODAL LOGIC ---
        function openModal() {
            modalBackdrop.style.display = 'flex';
            setTimeout(() => {
                modalBackdrop.style.opacity = 1;
                topupModal.style.transform = 'scale(1)';
            }, 10);
            modalAmountInput.focus();
        }

        function closeModal() {
            modalBackdrop.style.opacity = 0;
            topupModal.style.transform = 'scale(0.95)';
            setTimeout(() => {
                modalBackdrop.style.display = 'none';
                modalStatus.textContent = '';
                modalAmountInput.value = MIN_TOPUP_GHS.toFixed(2);
            }, 300);
        }

        // --- PAYSTACK INTEGRATION ---
        const initiatePaystackTopup = (amountInGHS, userEmail) => {
            const amountInPesewas = Math.round(amountInGHS * 100);
            
            // ðŸ›‘ Calculate the final charged amount (Deposit + 60% Fee)
            const PAYSTACK_RATE = 0.019;
            const PAYSTACK_FLAT = 80;
            const netDepositPesewas = amountInPesewas;
            
            const requiredTotalCharge = (netDepositPesewas + PAYSTACK_FLAT) / (1 - PAYSTACK_RATE);
            const truePaystackFee = requiredTotalCharge - netDepositPesewas;
            const feeClientPays = truePaystackFee * 0.60; 
            const finalChargedAmount = Math.round(netDepositPesewas + feeClientPays);

            modalPayBtn.disabled = true;
            modalPayBtn.textContent = 'Processing...';

            const paymentCallback = function(response) {
                showNotification("Verifying top-up...", 'warning');
                
                fetch('/api/topup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        reference: response.reference, 
                        amount: amountInGHS // Send the net deposit amount for server verification
                    }),
                })
                .then(verifyResponse => verifyResponse.json())
                .then(data => {
                    if (data.status === 'success') {
                        // ðŸ›‘ CRITICAL FIX: Refreshing both data sets immediately
                        fetchBalance(); 
                        fetchOrderHistory();
                        showNotification(`Deposit successful! GHS ${(data.newBalance / 100).toFixed(2)} added to your wallet.`, 'success');
                    } else {
                        showNotification(data.message, 'error');
                    }
                })
                .catch(err => {
                    showNotification("Top-up verification failed.", 'error');
                })
                .finally(() => {
                    modalPayBtn.disabled = false;
                    modalPayBtn.textContent = 'Pay';
                });
            };
            
            PaystackPop.setup({
                key: PAYSTACK_PUBLIC_KEY, 
                email: userEmail, 
                amount: finalChargedAmount, 
                currency: 'GHS',
                ref: 'DL-TOPUP-' + Math.floor((Math.random() * 1000000000) + 1),
                callback: paymentCallback,
                onClose: function() { 
                    showNotification("Top-up cancelled.", 'error');
                    modalPayBtn.disabled = false;
                    modalPayBtn.textContent = 'Pay';
                }
            }).openIframe();
        };


        // --- INITIALIZATION & LISTENERS ---
        document.addEventListener('DOMContentLoaded', async () => {
            const userEmail = await fetchBalance(); // Fetch balance and user email
            
            // 1. Bind Theme Toggle
            themeToggle.addEventListener('click', () => {
                if (htmlElement.classList.contains('dark')) {
                    htmlElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    updateThemeIcon(false);
                } else {
                    htmlElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    updateThemeIcon(true);
                }
            });

            if (userEmail) {
                // 2. Bind TopUp Modal Pay Button
                modalPayBtn.addEventListener('click', () => {
                    const amount = parseFloat(modalAmountInput.value);
                    if (isNaN(amount) || amount < MIN_TOPUP_GHS) {
                        modalStatus.textContent = `Please enter a valid amount (Min GHS ${MIN_TOPUP_GHS.toFixed(2)}).`;
                        return;
                    }
                    modalStatus.textContent = ''; 
                    initiatePaystackTopup(amount, userEmail);
                });
            }
            fetchOrderHistory(); // Load initial history

            // 3. Attach UI listeners
            openTopupModalBtn.addEventListener('click', openModal);
            document.getElementById('modal-cancel').addEventListener('click', closeModal);
            filterContainer.addEventListener('click', (e) => {
                const target = e.target.closest('.filter-tab');
                if (target) {
                    document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
                    target.classList.add('active');
                    filterAndRenderOrders(target.dataset.network);
                }
            });
        });
    </script>
