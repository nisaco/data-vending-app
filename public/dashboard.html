<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - DataLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #009879; --secondary: #007a63; }
        .text-primary { color: var(--primary); }
        .bg-primary { background-color: var(--primary); }
        
        /* Table Status Colors */
        .status-data_sent { background-color: #10b981; } 
        .status-pending_review { background-color: #f59e0b; } 
        .status-payment_success, .status-topup_successful { background-color: #3b82f6; } 
        
        /* Tab Styling */
        .filter-tab {
            transition: all 0.2s ease-in-out;
            padding: 8px 16px;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-weight: 500;
        }
        .filter-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="/purchase" class="text-xl font-bold text-primary">DataLink</a>
            <div class="flex space-x-4">
                <a href="/dashboard" class="text-primary hover:text-secondary transition font-bold border-b-2 border-primary">Dashboard</a>
                <a href="/api/logout" class="text-red-500 hover:text-red-700 transition font-medium">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Card -->
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl mt-8 border border-gray-100">
            
            <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">My Dashboard</h1>
            <p class="text-center text-gray-500 mb-6">Review your wallet balance and transaction history.</p>
            
            <!-- Wallet Balance Card -->
            <div class="bg-primary text-white p-6 rounded-xl shadow-lg mb-8 flex justify-between items-center">
                <div>
                    <p class="text-lg font-medium">Your Current Wallet Balance</p>
                    <p class="text-5xl font-extrabold mt-1" id="wallet-balance-dashboard">
                        GHS 0.00
                    </p>
                </div>
                <a href="#" id="topup-link" class="py-2 px-4 bg-white text-primary font-bold rounded-lg shadow-md transition hover:bg-gray-100">
                    TopUp
                </a>
            </div>

            <!-- Order History Filters -->
            <div id="network-filters" class="flex justify-center space-x-4 mb-6 border-b border-gray-200 text-gray-600">
                <div class="filter-tab active" data-network="All">All Orders</div>
                <div class="filter-tab" data-network="MTN">MTN</div>
                <div class="filter-tab" data-network="AirtelTigo">AirtelTigo</div>
                <div class="filter-tab" data-network="Telecel">Telecel</div>
            </div>
            
            <div id="status" class="text-center font-medium mb-4 text-gray-700">Loading your orders...</div>

            <!-- Responsive Table Container -->
            <div class="overflow-x-auto rounded-xl border border-gray-200 shadow-inner">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-white uppercase bg-primary">
                        <tr>
                            <th scope="col" class="py-3 px-6 rounded-tl-xl">Date</th>
                            <th scope="col" class="py-3 px-6">Source</th>
                            <th scope="col" class="py-3 px-6">Item/Plan</th>
                            <th scope="col" class="py-3 px-6">Amount (GHS)</th>
                            <th scope="col" class="py-3 px-6 rounded-tr-xl">Status</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-100">
                        <!-- Order rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
    <script>
        let userOrders = []; 
        const statusDiv = document.getElementById('status');
        const tableBody = document.getElementById('ordersTableBody');
        const filterContainer = document.getElementById('network-filters');
        const balanceDisplay = document.getElementById('wallet-balance-dashboard');
        const topupLink = document.getElementById('topup-link');

        // Fetches user's current wallet balance
        async function fetchBalance() {
            try {
                const response = await fetch('/api/user-info');
                if (response.ok) {
                    const data = await response.json();
                    balanceDisplay.textContent = `GHS ${(data.walletBalance / 100).toFixed(2)}`;
                } else {
                    balanceDisplay.textContent = 'GHS 0.00';
                }
            } catch (error) {
                balanceDisplay.textContent = 'GHS Err';
            }
        }

        // Handles Paystack Top-Up
        const handleTopup = () => {
            const PAYSTACK_PUBLIC_KEY = 'pk_test_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'; 
            const TOPUP_AMOUNT_PESEWAS = 5000; // Fixed GHS 50 topup for simplicity
            
            // To properly handle this, we need a way to get the user's email 
            // Since we don't have the user object here, we assume it's stored in session/is available.
            const userEmail = "temp@user.com"; // Placeholder - Replace with user's email if possible

            topupLink.classList.add('opacity-50');
            topupLink.textContent = 'Processing...';

            const paymentCallback = function(response) {
                statusDiv.textContent = "Verifying top-up, please wait...";
                statusDiv.style.color = "orange";
                
                fetch('/api/topup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        reference: response.reference, 
                        amount: TOPUP_AMOUNT_PESEWAS / 100 // Send amount for verification
                    }),
                })
                .then(verifyResponse => verifyResponse.json())
                .then(data => {
                    statusDiv.textContent = data.message;
                    statusDiv.style.color = data.status === 'success' ? 'green' : 'red';
                    
                    if (data.newBalance !== undefined) {
                         fetchBalance(); // Refresh balance display
                         // Wait 1 second and refresh the order history to show the top-up transaction
                         setTimeout(() => fetchOrderHistory(), 1000); 
                    }
                })
                .catch(err => {
                    statusDiv.textContent = "Top-up verification failed.";
                    statusDiv.style.color = "red";
                })
                .finally(() => {
                    topupLink.classList.remove('opacity-50');
                    topupLink.textContent = 'TopUp';
                });
            };
            
            PaystackPop.setup({
                key: PAYSTACK_PUBLIC_KEY, 
                email: userEmail, // Needs a real email!
                amount: TOPUP_AMOUNT_PESEWAS, 
                currency: 'GHS',
                ref: 'DL-TOPUP-' + Math.floor((Math.random() * 1000000000) + 1),
                callback: paymentCallback,
                onClose: function() { 
                    statusDiv.textContent = "Top-up cancelled."; 
                    statusDiv.style.color = "red"; 
                    topupLink.classList.remove('opacity-50');
                    topupLink.textContent = 'TopUp';
                }
            }).openIframe();
        };

        function renderOrders(orders) {
            tableBody.innerHTML = '';
            if (orders.length === 0) {
                statusDiv.textContent = "No orders found for this network.";
                statusDiv.style.color = 'black';
                return;
            }

            statusDiv.textContent = ''; 
            
            orders.forEach(order => {
                const row = tableBody.insertRow();
                const statusText = order.status.replace(/_/g, ' '); 
                const statusClass = `status-${order.status}`;
                
                let source = order.paymentMethod === 'wallet' ? 'Wallet' : 'Paystack';
                let item = order.dataPlan === 'WALLET TOP-UP' ? 'Wallet Top-up' : `${order.dataPlan} (${order.network})`;
                
                // Highlight top-ups green
                if (order.status === 'topup_successful') {
                     row.classList.add('bg-green-50'); 
                }

                row.className += ' hover:bg-gray-50 transition duration-150';

                row.innerHTML = `
                    <td class="py-4 px-6">${new Date(order.created_at).toLocaleString('en-GB')}</td>
                    <td class="py-4 px-6 font-medium text-gray-800">${source}</td>
                    <td class="py-4 px-6">${item}</td>
                    <td class="py-4 px-6 font-semibold text-gray-800">GHS ${order.amount.toFixed(2)}</td>
                    <td class="py-4 px-6">
                        <span class="px-3 py-1 text-white text-xs font-bold uppercase rounded-full ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                `;
            });
        }
        
        function filterAndRenderOrders(network) {
            let filtered = userOrders;
            if (network !== 'All') {
                filtered = userOrders.filter(order => order.network === network || (network === 'Wallet' && order.dataPlan === 'WALLET TOP-UP'));
            }
            renderOrders(filtered);
        }

        async function fetchOrderHistory() {
            try {
                const response = await fetch('/api/my-orders');
                
                if (response.status === 401) {
                    statusDiv.textContent = 'Session expired. Redirecting to login...';
                    statusDiv.style.color = 'red';
                    setTimeout(() => window.location.href = '/login.html', 1000);
                    return;
                }
                
                if (!response.ok) throw new Error('Could not fetch orders.');
                
                const data = await response.json();
                userOrders = data.orders || [];

                if (userOrders.length === 0) { 
                    statusDiv.textContent = "You haven't made any transactions yet."; 
                    statusDiv.style.color = 'black';
                    return; 
                }
                
                // Initial render: show 'All Orders'
                filterAndRenderOrders('All');

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = 'red';
            }
        }


        document.addEventListener('DOMContentLoaded', async () => {
            fetchBalance(); 
            fetchOrderHistory();
        });

        // Add event listener for filter tabs
        filterContainer.addEventListener('click', (e) => {
            const target = e.target.closest('.filter-tab');
            if (target) {
                document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
                target.classList.add('active');
                filterAndRenderOrders(target.dataset.network);
            }
        });
        
        // Link Top-Up button action
        topupLink.addEventListener('click', (e) => {
             e.preventDefault();
             handleTopup();
        });
    </script>
</body>
</html>
